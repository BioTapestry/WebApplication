<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/BioTapestryIcons.css">
    <link rel="stylesheet" href="js/lib/dijit/themes/biotapestry/biotapestry.css" />
    <link rel="stylesheet" href="styles/flexicolorpicker.css" />
    
    <!-- CUSTOMIZE YOUR WINDOW/TAB TITLE HERE -->
    <title>BioTapestry Web Viewer</title>
    
</head>
<body class="biotapestry">

	<noscript>
    	<style>
			#loadingOverlay { display: none !important; }
    	</style>	
		<div id="error">
			<div id="header_pane"></div>
			<p>
				The BioTapestry Web Application requires JavaScript to run. If you cannot (or do not want to) enable JavaScript
				on your web browser, the <a href="http://www.biotapestry.org">Java Webstart version of 
				BioTapestry</a> is available (requires Java 1.5 or newer).
			</p>
		</div>
	</noscript>
	
	<div id="baseLoadDisplay">
		<div id="error">
		<div id="header_pane"></div>
			<p>Scripts are enabled but not running. Please contact the site manager for assistance.</p>
		</div>
	</div>
	
	<div id="loadingOverlay" class="pageOverlay">
		<img id="main_loader" src="js/lib/dijit/themes/biotapestry/images/loadingAnimation.gif"></img>
	</div>
	
    <!-- load Dojo -->
    <script>
    	var dojoConfig = {
        	async: true,
        	gfxRenderer: "canvas"
    	};
    	
    	if(!console.debug) {
    		console.debug = function(msg){
    			for(var i=0; i < arguments.length; i++) {
   					console.log(arguments[i]);
   				}
   			};
    	}
	</script>
	<script src="js/lib/utils/underscore.js"></script>
	<script src="js/lib/utils/flexi-colorpicker.js"></script>
    <script src="js/lib/dojo/dojo.js"></script>
    <script src="js/app/start.js"></script>
    
</body>
</html>
