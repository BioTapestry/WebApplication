<html>
<head>
    <meta charset="utf-8">
    <title>Experimental Data</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />

<body class="biotapestry">

		</div>
	</noscript>
	
	<div id="expDataLoadingOverlay" class="pageOverlay">
		<img id="expdata_loader" src="../js/lib/dijit/themes/biotapestry/images/loadingAnimation.gif"></img>
	</div>
    
    <!-- load Dojo -->
    <script>
    	var dojoConfig = {
        	async: true
    	};
	</script>
    <script src="../js/lib/dojo/dojo.js"></script>
    <script src="../js/app/expdata/start.js"></script>
